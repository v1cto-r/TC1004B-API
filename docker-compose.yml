version: "3.8"

services:
  mysql:
    image: mariadb:10.6 
    container_name: iot_mysql
    ports:
      - "4002:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    
    command: 
      - --port=3306
      - --bind-address=0.0.0.0
      - --performance-schema=OFF 
      - --innodb-buffer-pool-size=64M 
      - --max-connections=20 
    
    deploy:
      resources:
        limits:
          memory: 512M
          
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p${MYSQL_ROOT_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  api:
    build: .
    image: api:latest
    container_name: iot_api
    ports:
      - "4001:4001"
    environment:
      - ENV=production
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_HOST=mysql
        
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    
    # Limit Python App RAM usage
    deploy:
      resources:
        limits:
          memory: 300M

volumes:
  mysql_data: